<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سالگرد عاشقونه ما</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-image: url("family-photo.jpg");
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: white;
      text-shadow: 1px 1px 5px black;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .overlay {
      background-color: rgba(0,0,0,0.5);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>سالگردمون مبارک، سولماز جونم</h1>
    <p>امروز، فقط امروز نیست...  
    این یه یادآوریه که من خوشبخت‌ترین آدم زمینم چون تورو دارم.  
    با تو زندگی قشنگ‌تره، حتی وقتی بارونیه...  
    دوستت دارم، همیشه، بی‌نهایت.</p>
  </div>

  <audio id="my-audio" autoplay loop>
    <source src="romantic-song.mp3" type="audio/mpeg">
  </audio>

  <script>
    // برای بعضی مرورگرها نیاز به تعامل کاربر هست برای پخش
    window.addEventListener("click", () => {
      const audio = document.getElementById("my-audio");
      audio.play().catch(() => {});
    });
  </script>
</body>
</html>
