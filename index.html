
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سالگرد عشق‌مون</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@700&display=swap');
        body {
            margin: 0;
            padding: 0;
            font-family: 'Vazirmatn', sans-serif;
            direction: rtl;
            background: url('photo.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-shadow: 2px 2px 4px #000000;
        }
        .overlay {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            margin: 0.5em 0;
        }
        p {
            font-size: 1.5em;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>سالگرد عشق‌مون</h1>
        <h1>مبارک سولماز جان</h1>
        <p>امروز، یادآور روزیه که زندگی مون، به هم گره خورد. تو بهترین اتفاق دنیای منی. عاشقتم، تا همیشه.</p>
    </div>
    <audio autoplay loop muted>
        <source src="romantic-song.mp3" type="audio/mpeg">
        مرورگر شما از پخش این آهنگ پشتیبانی نمی‌کند.
    </audio>
</body>
</html>
