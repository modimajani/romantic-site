<!DOCTYPE html><html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سالگرد ازدواجمون</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Tahoma', sans-serif;
      background-image: url("family-photo.jpg");
      background-size: cover;
      background-position: center;
      color: white;
      text-shadow: 1px 1px 4px #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
    }
    p {
      font-size: 1.2rem;
      margin-top: 20px;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>سولماز عزیزم</h1>
    <p>
      امروز سالگرد یکی از قشنگ‌ترین اتفاق‌های زندگیمونه. <br>
      روزی که مسیرمون یکی شد، دست‌هامون توی دست هم افتاد و دل‌هامون برای هم تپید. <br>
      ممنونم که هستی، ممنونم که همیشه با منی.<br>
      دوستت دارم بیشتر از همیشه.
    </p>
  </div>
  <audio autoplay loop>
    <source src="romantic-song.mp3" type="audio/mpeg">
    مرورگر شما از پخش موزیک پشتیبانی نمی‌کند.
  </audio>
</body>
</html>
